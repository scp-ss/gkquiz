<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GK Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>General Knowledge Quiz</h1>
        <div id="start-screen">
            <button id="start-btn">Start Quiz</button>
        </div>
        <div id="question-container" class="hide">
            <div id="timer" class="timer">Time: 0s</div>
            <div id="question"></div>
            <div id="options"></div>
            <div class="controls">
                <button id="back-btn" class="hide">Back</button>
                <button id="next-btn">Next</button>
            </div>
        </div>
        <div id="results-container" class="hide">
            <h2>Quiz Results</h2>
            <p id="results"></p>
            <p id="total-time"></p>
            <p id="avg-time"></p>
            <div id="question-times"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
